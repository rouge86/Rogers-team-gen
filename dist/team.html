<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Team Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/6f3544ddaf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 mb-3 team-heading jumbotron bg-secondary text-white">
          <h1 class="text-center">My Team Profile</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="team-area col-12 d-flex justify-content-center">
          <div class="card employee-card">
  <div class="card-header">
    <h2 class="card-title">Roger</h2>
    <h3 class="card-title">
      <i class="fa-solid fa-address-card mr-2"></i>Manager
    </h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: 1</li>
      <li class="list-group-item">
        Email: <a href="mailto:roger@email.com">roger@email.com</a>
      </li>
      <li class="list-group-item">Office number: 11</li>
    </ul>
  </div>
</div>
<div class="card employee-card">
  <div class="card-header">
    <h2 class="card-title">Jane</h2>
    <h3 class="card-title"><i class="fa-solid fa-gears mr-2"></i>Engineer</h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: 2</li>
      <li class="list-group-item">
        Email: <a href="mailto:jane@email.com">jane@email.com</a>
      </li>
      <li class="list-group-item">
        GitHub:
        <a
          href="https://github.com/jane"
          target="_blank"
          rel="noopener noreferrer"
          >jane</a
        >
      </li>
    </ul>
  </div>
</div>
<div class="card employee-card">
  <div class="card-header">
    <h2 class="card-title">John</h2>
    <h3 class="card-title">
      <i class="fas fa-user-graduate mr-2"></i>Intern
    </h3>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: 3</li>
      <li class="list-group-item">
        Email: <a href="mailto:john@email.com">john@email.com</a>
      </li>
      <li class="list-group-item">School: uni of adelaide</li>
    </ul>
  </div>
</div>

        </div>
      </div>
    </div>
  </body>
</html>
